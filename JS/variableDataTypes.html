<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Value Types in JS</title>
</head>
<body>
    <script>
        // JS Data Value Types
        // Primitive - immutatble value data type in js
        // String, Number, Boolean, Null, Undefined, BigInt and Symbol

        // String
        var myName="Vatsal";
        console.log(myName);
        // Number
        var myNumber= 7042557172;
        console.log(myName + " mobile number is " + myNumber);  
        // Boolean
        var isMarried= false;
        console.log("Is " + myName + " married? " + isMarried);

        // Null 
        var myAddress= null;
        console.log(myName + " address is " + myAddress);   

        // BigInt
        var bigIntValue= 1234567890123456789012345678901234567890n;
        console.log("BigInt value: " + bigIntValue); 
        
        // Symbol
        var var1= Symbol("Vatsal")
        var var2= Symbol("Vatsal") 

        // Refrence Type(Object)- mutable in memory and keep the data in key value pair
        // Object{} , Array[] , Function()
        let myInfo= { 
        name:"Vatsal", 
        age: 18,
        isMarried: false,
        address:"Delhi-21",
        branch: "CSE"
        }

        //function - block of code to perform a particular tak

        function cal(){
            var num1=45;
            var num2=40;
            var add=num1+num2;
            console.log("Addition of " + num1 + " and " + num2 + " is " + add); 
        }
        cal();

        // Array - collection of any data type
        let studentList=["Vatsal", "Dooba-Dooba", "Tidhal"];
        console.log(studentList[0]);
        //for different data types
        let stu1= ["Vatsal", 18, false, "Delhi-21"];    
        console.log(stu1);
        console.log(stu.length);

    </script>
    
</body>
</html>
